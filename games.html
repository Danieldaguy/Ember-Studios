<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember Studios | Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the X button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Ember Studios | Games</h1>
        <div class="tabs">
            <a class="tab-button" href="index.html">Home</a>
        </div>
    </div>

    <div class="game-catalog">
        <h2>Game Catalog</h2>
        <div class="game-list">
            <div class="game">
                <button onclick="loadGame('https://2048game.com/embed')">2048</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://tetr.io/?embed')">Tetris</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/bloxorz')">Bloxorz</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/slope')">Slope</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/adventure-time-1')">Adventure Time</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/krunker')">Krunker</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/geometry-dash')">Geometry Dash</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/line-rider')">Line Rider</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/agar-io')">Agar.io</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/roll-the-ball')">Roll the Ball</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/jetpack-joyride')">Jetpack Joyride</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/super-mario-bros')">Super Mario Bros</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/superhot')">Superhot</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/zombie-attack')">Zombie Attack</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/squid-game')">Squid Game</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://www.crazygames.com/game/dont-touch-the-red')">Don't Touch the Red</button>
            </div>
        </div>
    </div>

    <div class="game-embed">
        <button class="close-btn" id="close-btn" onclick="closeGame()">X</button>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Fullscreen</button>
        <iframe id="game-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="social-links">
        <a href="https://discord.gg/tS4UFEFrS4" target="_blank">
            <img src="discord-logo.png" alt="Discord" />
        </a>
        <a href="https://youtube.com/@3mberstudio?si=NuKmCHyGJN4LkU6g" target="_blank">
            <img src="youtube-logo.png" alt="YouTube" />
        </a>
    </div>

    <script>
        function loadGame(url) {
            const iframe = document.getElementById('game-frame');
            iframe.src = url; // Load the game URL into the iframe
            document.getElementById('close-btn').style.display = 'block'; // Show the close button
        }

        function closeGame() {
            document.getElementById('game-frame').src = ''; // Clear the iframe source
            document.getElementById('close-btn').style.display = 'none'; // Hide the close button
        }

        function toggleFullScreen() {
            const elem = document.getElementById('game-frame');
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
