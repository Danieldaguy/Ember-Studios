<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember Studios | Games</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="container">
        <h1>Ember Studios | Games</h1>
        <div class="tabs">
            <a class="tab-button" href="index.html">Home</a> <!-- Link back to index.html -->
        </div>
    </div>

    <div class="game-catalog">
        <h2>Game Catalog</h2>
        <div class="game-list">
            <div class="game">
                <button onclick="loadGame('https://2048game.com/')">2048</button>
            </div>
            <div class="game">
                <button onclick="loadGame('https://tetris.com/play-tetris')">Tetris</button>
            </div>
            <!-- Add more games as needed -->
        </div>
    </div>

    <div class="game-embed">
        <iframe id="game-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="social-links">
        <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank">
            <img src="discord-logo.png" alt="Discord" width="50" />
        </a>
        <a href="https://youtube.com/YOUR_YOUTUBE_CHANNEL" target="_blank">
            <img src="youtube-logo.png" alt="YouTube" width="50" />
        </a>
    </div>

    <script>
        function loadGame(url) {
            document.getElementById('game-frame').src = url; // Load the game URL into the iframe
        }
    </script>
</body>
</html>
