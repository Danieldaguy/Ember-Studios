<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed; /* Set a background image that doesn't repeat */
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid layout */
            gap: 10px; /* Space between buttons */
            padding: 20px;
        }

        .game-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #embed-container {
            margin-top: 20px;
            display: none; /* Initially hide the embed */
            border: 2px solid #fff; /* Optional: add a border */
            border-radius: 10px;
            overflow: hidden;
        }

        #embed {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }

        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        #close-embed-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            padding: 5px;
            color: white;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Game Catalog</h1>
    <div id="container">
        <div class="game-buttons">
            <button class="game-button" data-url="https://html5games.com/game/2048">2048</button>
            <button class="game-button" data-url="https://html5games.com/game/fruit-slice">Fruit Slice</button>
            <button class="game-button" data-url="https://html5games.com/game/space-escape">Space Escape</button>
            <button class="game-button" data-url="https://html5games.com/game/tower-defense">Tower Defense</button>
            <button class="game-button" data-url="https://html5games.com/game/pacman">Pacman</button>
            <button class="game-button" data-url="https://html5games.com/game/cookie-clicker">Cookie Clicker</button>
            <button class="game-button" data-url="https://html5games.com/game/snake">Snake</button>
            <button class="game-button" data-url="https://html5games.com/game/flappy-bird">Flappy Bird</button>
            <button class="game-button" data-url="https://html5games.com/game/idle-empire">Idle Empire</button>
            <button class="game-button" data-url="https://html5games.com/game/word-search">Word Search</button>
            <button class="game-button" data-url="https://html5games.com/game/krunker-io">Krunker.io</button>
            <button class="game-button" data-url="https://html5games.com/game/fall-guys">Fall Guys</button>
            <button class="game-button" data-url="https://html5games.com/game/among-us">Among Us</button>
            <button class="game-button" data-url="https://html5games.com/game/lift-io">Lift.io</button>
            <button class="game-button" data-url="https://html5games.com/game/stickman-archer">Stickman Archer</button>
            <button class="game-button" data-url="https://html5games.com/game/rainbow-friends">Rainbow Friends</button>
        </div>
        
        <div id="embed-container">
            <button id="close-embed-btn">X</button>
            <iframe id="embed" src="" frameborder="0"></iframe>
        </div>
    </div>

    <button id="fullscreen-btn">Fullscreen</button>

    <script>
        const gameButtons = document.querySelectorAll('.game-button');
        const embedContainer = document.getElementById('embed-container');
        const embed = document.getElementById('embed');
        const closeEmbedBtn = document.getElementById('close-embed-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        gameButtons.forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');
                embed.src = url; // Set the iframe source
                embedContainer.style.display = 'block'; // Show the embed container
                document.body.scrollTop = embedContainer.offsetTop; // Scroll to the embed
            });
        });

        closeEmbedBtn.addEventListener('click', () => {
            embed.src = ''; // Clear the iframe src to stop the game
            embedContainer.style.display = 'none'; // Hide the embed container
        });

        fullscreenBtn.addEventListener('click', () => {
            if (embedContainer.requestFullscreen) {
                embedContainer.requestFullscreen();
            } else if (embedContainer.mozRequestFullScreen) { // Firefox
                embedContainer.mozRequestFullScreen();
            } else if (embedContainer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                embedContainer.webkitRequestFullscreen();
            } else if (embedContainer.msRequestFullscreen) { // IE/Edge
                embedContainer.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
