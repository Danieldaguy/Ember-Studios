<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember Studios | Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #121212, #e63946);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            text-align: center;
            height: 100vh;
        }

        h1, h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        #container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            margin: 0 5px;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-catalog {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game {
            margin: 10px;
        }

        .game button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .game-embed {
            position: relative;
            margin-top: 20px;
        }

        #game-frame {
            width: 100%;
            height: 600px; /* Set your desired height */
            border: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Game Catalog</h1>
        <div class="tabs">
            <a class="tab-button" href="games.html">Games</a>
            <a class="tab-button" href="index.html">Home</a>
        </div>

        <div class="game-catalog">
            <div class="game-list">
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/Game/Moto-X3M/442157bb-0a48-4e9b-9fa6-e1503f16e8e3">Moto X3M</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game2">Game 2</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game3">Game 3</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game4">Game 4</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game5">Game 5</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game6">Game 6</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game7">Game 7</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game8">Game 8</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game9">Game 9</button>
                </div>
                <div class="game">
                    <button class="game-button" data-game-url="https://html5games.com/game10">Game 10</button>
                </div>
            </div>
        </div>

        <div class="game-embed">
            <iframe id="game-frame" src=""></iframe> <!-- Embed for the games -->
            <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button> <!-- Fullscreen button -->
        </div>
    </div>

    <div class="social-links">
        <a href="https://discord.gg/tS4UFEFrS4" target="_blank">
            <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-2-1.png" alt="Discord" />
        </a>
        <a href="https://youtube.com/@3mberstudio?si=NuKmCHyGJN4LkU6g" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2021/09/11/18/21/youtube-6616310_1280.png" alt="YouTube" />
        </a>
    </div>

    <script>
        const gameButtons = document.querySelectorAll('.game-button');
        const gameFrame = document.getElementById('game-frame');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        gameButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default button behavior
                const gameUrl = button.getAttribute('data-game-url');
                gameFrame.src = gameUrl; // Set iframe src to the game URL
                gameFrame.style.display = 'block'; // Show the embed
                window.scrollTo(0, gameFrame.offsetTop); // Scroll to the embed
            });
        });

        fullscreenBtn.addEventListener('click', function() {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) { // Safari
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) { // IE11
                gameFrame.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
